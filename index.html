<!DOCTYPE html>
<html ng-app="poolBa">
<head>
	<title>PoolBa</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
 	<meta charset="utf-8">
 	<meta name="description" content="PoolBa - reviewing pool bars and halls in NYC">
 	<meta name="keywords" content="pool, pool bar, pool hall, upper east side, upper west side, east village, west village, midtown, brooklyn">
 	<script type="text/javascript" src="js/vendor/angular.js"></script>
 	<script type="text/javascript" src="js/vendor/jquery-2.0.3.js"></script>
 	<script type="text/javascript" src="js/vendor/bootstrap.js"></script>
 	<script type="text/javascript" src="js/vendor/angular-route.js"></script>
 	<script type="text/javascript" src="js/vendor/angular-scroll.js"></script>
 	<script type="text/javascript" src="js/vendor/angular-resource.js"></script>
	<script type="text/javascript" src="js/poolba-angular.js"></script>
 	<script type="text/javascript" src="js/vendor/firebase.js"></script>
 	<script type="text/javascript" src="js/vendor/angularfire.js"></script>
 	<script type="text/javascript" src="js/angular_controllers/poolBaCtrl.js"></script>
 	<script type="text/javascript" src="js/angular_controllers/detailsCtrl.js"></script>
 	<script type="text/javascript" src="js/vendor/firebase-simple-login.js"></script>
 	<link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
 	<link rel="stylesheet" type="text/css" href="css/poolba.css">
</head>
<body ng-controller="poolBaCtrl">
	<nav class="navbar navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html"> 
					<span>POOLBA</span>
				</a>
			</div>
		</div>
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a ng-click="scrollToDescription();">Click to Begin Easing the Solitary Grind of Human Existance</a> 
				</li>
			</ul>

		</div>
	</nav>
	<div id="image-cover"></div>
	<div id="app-description">
		<div class="container">
			<h3>A New Social Experience</h3>
			<hr>
			<p> New Pool Bars</p>
			<img src="img/pool3.svg">
			<p> Quality Drinks </p>
			<img src="img/tall14.svg">
			<p> Better Night </p>
			<img src="img/dancing.svg">
			<hr>
			<a ng-click="scrollToApp();" style="font-size:22px; color:#777">Click to start exploring</a>

		</div>	
	</div>	
	<div id="second-image"></div>
	<div id="app">
		<h2>Let the Fun Begin</h2>
		<hr>
		<div style="text-align:left; span4">
			<label style="font-size:22px; padding-left:20px">Search:</label>
			<input>
			<div style="font-size:22px; padding-left:24px">
				<br>
				<div ng-repeat="bar in data.PoolBars" style="padding-left:30px">
					<ul>
						<a ng-href="#/{{bar.id}}" ng-click="">{{bar.name}}</a>
					</ul>
				</div>
			</div>
		</div>
		<div style="span8" ng-controller="detailsCtrl">
        	<ng-view></ng-view>
        	{{test}}

		</div>
	</div>
</body>
</html>
